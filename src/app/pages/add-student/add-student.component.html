<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="container ">
            <i class="bx bx-left-arrow-circle fs-4" role="button" [routerLink]="['']"></i>
        </div>
    </div>
    <div class="pt-5 form">
        <h1 class="fw-bold text-center">Add Student</h1>
        <div class="row mb-3 mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="first">First Name</label>
                    <input type="text" class="form-control  mt-2" placeholder="" id="first" [(ngModel)]="studentDetails.firstName">
                </div>
            </div>
            <!--  col-md-6   -->

            <div class="col-md-6">
                <div class="form-group">
                    <label for="last">Last Name</label>
                    <input type="text" class="form-control  mt-2" placeholder="" id="last" [(ngModel)]="studentDetails.lastName">
                </div>
            </div>
            <!--  col-md-6   -->
        </div>

        <div class="row mb-3 mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nic">NIC</label>
                    <input type="text" class="form-control  mt-2" placeholder="nic number" id="nic" [(ngModel)]="studentDetails.nic" required="cvf">
                </div>

            </div>
            <!--  col-md-6   -->

            <div class="col-md-6">

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control  mt-2" id="phone" placeholder="phone" [(ngModel)]="studentDetails.phone">
                </div>
            </div>
            <!--  col-md-6   -->
        </div>
        <!--  row   -->

        <div class="row mb-3 mt-3">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control  mt-2" id="email" placeholder="email" [(ngModel)]="studentDetails.email">
                </div>
            </div>
            <!--  col-md-6   -->

            <div class="col-md-6">
                <div class="form-group">
                    <label for="url">Address</label>
                    <input type="text" class="form-control  mt-2" id="url" placeholder="address" [(ngModel)]="studentDetails.address">
                </div>

            </div>
            <!--  col-md-6   -->
        </div>
        <!--  row   -->

        <div class="row mb-3 mt-3">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="email">Age</label>
                    <input type="number" class="form-control  mt-2" id="email" placeholder="age" [(ngModel)]="studentDetails.age">
                </div>
            </div>
            <!--  col-md-6   -->

            <div class="col-md-6">
                <div class="form-group">
                    <label for="url">Date OF Birth</label>
                    <input type="date" class="form-control  mt-2" id="url" placeholder="url" [(ngModel)]="studentDetails.dob">
                </div>

            </div>
            <!--  col-md-6   -->
        </div>
        <!--  row   -->

        <div class="row">
            <div class="col-md-6">
                <label for="gender">Gender</label>
                <div class="radio-div d-flex gap-5">
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="gender" value="Male" class="me-2" checked [(ngModel)]="studentDetails.gender">Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" id="gender" value="Female" class="me-2" checked [(ngModel)]="studentDetails.gender">Female
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="pro-pic">Profile Image</label>
                    <input type="file" class="form-control  mt-2" id="pro-pic" placeholder="url" (change)="onFileSelected($event)">
                </div>
            </div>
        </div>

        <div class="">
            <button type="submit" class="btn btn-primary mb-3 mt-3 p-2" (click)="addStudent()">Add Student</button>
        </div>
    </div>
</div>
